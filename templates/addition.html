<!DOCTYPE html>
{% extends "layouts/base.html" %}

{% block body %}
<div class="container">

    <div class="center-block" style="margin: 2% 5% 5%; font-family: gilroy,serif;">
        <div class="col-12" style="text-align: center;">
            <h1><strong style="font-size: 80px; color: #00A5CF; text-align: center">Easy Math! </strong></h1>
        </div>

        <!-- Input and Content -->
        <div style="text-align: center; font-size: 70px">
            <div class="col-md">
                <p class="setup"><strong style="color: black">{{addition.addition}}</strong></p>
            </div>
        </div>
        <form action={{url_for('addition')}}>
            <button>Refresh!</button>
        </form>
    </div>
</div>
<div class="col-13">
    <form action="/answer1" id="math1" method="POST">
        <label for="answer">Answer here!</label>
        <input name="answer" id="answer" />
        <input type="submit" value="Go!" />
    </form>
    <form action="/rohan" id="greet" method="POST">
        <label for="name">WUSYANAME?</label>
        <input name="name" id="name" />
        <input type="submit" value="press da button!" />
    </form>
</div>
{% endblock %}
