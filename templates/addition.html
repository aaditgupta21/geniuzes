<!DOCTYPE html>
{% extends "layouts/base.html" %}

{% block body %}
<div class="container">
    <div class="center-block" style="margin: 2% 5% 5%; font-family: gilroy,serif;">
        <div class="col-12" style="text-align: center;">
            <h1><strong>Easy Math!</strong></h1>
        </div>

        <div class="jumbotron text-left row">
            <div class="col-md">
                {% for addition in additions %}
                <p class="setup"><strong>{{addition.id}}. {{addition.addition}}</strong></p>
                {% endfor %}
            </div>
        </div>

    </div>
    <table style="margin: 2%">
        <tr>
            <th>JSON Data</th>
        </tr>
        <tr>
            <td>{{additions}}</td>
        </tr>
    </table>
</div>
{% endblock %}
