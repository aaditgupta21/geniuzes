<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Greet" %}

<!- This is a replacement block for Body in base.html -->
{% block body %}
<p style="text-align: center; font-size: 60px; font-weight: 600;">Rohit De<br> Home Page</p>
<div class="center-block" style="margin: 2% 5% 5%; text-align:center; font-family: gilroy,serif;">
    <div class="col-0">
        <p style="font-size: 30px">Hello {{nick}}!</p>
    </div>
    <div class="col-0">
        <form action="/rohit" id="greet" method="POST" >
            <label style="font-size: 30px;" for="name">Type a greeting name?</label>
            <input style="font-size: 30px;" name="name" id="name">
            <input style="font-size: 30px;" type="submit" value="Click Me!">
        </form>
    </div>
<!--    {#        <div class="col-12">#}-->
<!--    {#            <img src="/static/assets/PythonFlask.jpeg" style="height: 400px" >#}-->
<!--    {#        </div>#}-->
</div>
{% endblock %}

<!- This is turning off birds background from base.html -->
{% block background %}
<script src="{{ url_for('static', filename='three.r119.min.js') }}"></script>
<script src="{{ url_for('static', filename='vanta.halo.min.js') }}"></script>
<script>
    VANTA.HALO({
        el: "body",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00
    })
</script>
{% endblock %}
