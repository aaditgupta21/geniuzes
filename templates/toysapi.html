<!DOCTYPE html>
{% extends "layouts/base.html" %}

{% block body %}
<div class="container">
    <div class="center-block" style="margin: 2% 5% 5%; font-family: gilroy,serif;">
        <div class="col-12" style="text-align: center;">
            <h1><strong>All Toys</strong></h1>
        </div>

        <div class="jumbotron text-left row">
            <div class="col-md">
                {% for toyapi in toyapis %}
                <p style="color: black;" class="setup"><strong>{{toyapi.id}}. {{toyapi.toyapi}}</strong></p>
                {% endfor %}
            </div>
        </div>

    </div>
    <table style="margin: 2%">
        <tr>
            <th>JSON Data</th>
        </tr>
        <tr>
            <td>{{toyapis}}</td>
        </tr>
    </table>
</div>
{% endblock %}
